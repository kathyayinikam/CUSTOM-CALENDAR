<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: 'Arial', sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      background-image: url("back.jpg");
      background-repeat: no-repeat;
      background-size: cover;
      background-position: center;
    }

    .calendar {
      background-color: #fff;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      display: flex;
      flex-direction: column;
      overflow: hidden;
    }

    .display {
      width: 400px;
    }

    .month {
      background-color: #3498db;
      color: #fff;
      text-align: center;
      padding: 3px;
      font-size: 18px;
      font-weight: 900;
    }

    .days {
      display: grid;
      grid-template-columns: repeat(7, 1fr);
      text-align: center;
      padding: 3px;
    }

    .day {
      padding: 3px;
      border-bottom: 1px solid #eee;
      border-right: 1px solid #eee;
    }

    .day:last-child {
      border-right: none;
    }

    .day:hover {
      background-color: #f0f0f0;
    }

    .today {
      background-color: #3498db;
      color: #fff;
      font-weight: bold;
    }
  </style>
  <title>Simple Calendar</title>
</head>
<body>
  <div class="calendar">
    <div class="display">
      <script>
        function printCalendar(year) {
          for (let month = 1; month < 13; month++) {
            const firstDay = new Date(year, month - 1, 1);
            const monthName = firstDay.toLocaleString('default', {month: 'long'});
            const lastDay = new Date(year, month, 0).getDate();
            document.write('<div class="month">' + monthName + ' ' + year + ' </div>')
            const daysOfWeek = ['Sun', 'Mon', 'Tue', 'Wed', 'Thu', 'Fri', 'Sat'];
            document.write('<div class="days">');
            for (let day of daysOfWeek) {
              if(day=='Sun'){
                document.write('<div class="day" style="color:red">' + day + '</div>');
              }
              else{
              document.write('<div class="day">' + day + '</div>');
              }
            }
            document.write('</div>')
            let currentDay = 1;
            let currentWeek = 1;
            const holiday = daysOfWeek.indexOf('Sun');
            while (currentDay <= lastDay) {
              document.write(' <div class="days">');
              for (let i = 0; i < 7; i++) {
                if (currentWeek === 1 && i < firstDay.getDay()) {
                  document.write('<div class="day"> </div>');
                } else if (currentDay <= lastDay) {
                  if (i === holiday) {
                    document.write('<div class="day" style="color:red">' + currentDay + '</div>');
                  } else {
                    document.write('<div class="day">' + currentDay + '</div>');
                  }
                  currentDay++;
                }
              }
              document.write('</div>');
              currentWeek++;
            }
          }
        }
        printCalendar(2024)
      </script>
    </div>
  </div>
</body>

</html>
